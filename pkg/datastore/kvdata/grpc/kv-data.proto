syntax = "proto3";
option go_package = "/grpc";

message Data {
    string key=1;
    string value=2;
}

message Result{
    string result=1;
}

message Key{
    string key=1;
}

service GenericDataService {
    rpc Get(Key) returns (Data);
    rpc Set(Data) returns (Result);
    rpc Delete(Key) returns (Result);
}